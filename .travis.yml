language: python
python:
  - "3.6"

install:
  - pip install -r requirements.txt

script:
  - python -m unittest discover
  - coverage erase
  - coverage run -m pytest && coverage html
  - pylint --errors-only --output-format=text main.py

after_success:
  - codecov

deploy:
    provider: gae
    skip_cleanup: true
    keyfile: xomnia-training.json
    project: xomnia-training
default: true
